<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row ">
      <div class="col">
        <div class="login-content d-flex justify-content-center">
          <div class="row p-3 w-50 border border-dark border-3 rounded rounded-3">
            <div class="col">
            <div class="d-flex justify-content-center">
              <h1>เข้าสู่ระบบ</h1>
            </div>
            <div class="pt-3">
              <form>
                <label class="form-label">ชื่อผู้ใช้งาน</label>
                <input [(ngModel)]="username"  placeholder="USERNAME" type="text" class="form-control">
                <label class="form-label pt-2">รหัสผ่าน</label>
                <input placeholder="PASSWORD" type="text" class="form-control">
                {{username}}s
              </form>
            </div>
            <div class="d-flex justify-content-end pt-3">
              <button class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
